<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue.js App</title>
</head>
<body>

<div id="app">
    <p>{{message.value}}</p>
    <p>{{message.value.length}}</p>
    <ol>
    <li v-for="item in list">{{item}}</li>
    </ol>
    <p>{{list[2]}}</p>
    <p>{{list[num]}}</p>

    {{message.value.length >=10 ?'more 10':'less10'}}
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<script src="main.js"></script>
</body>
</html>
