<html>
<head>
    <meta charset="UTF-8">
    <title>Vue.js App</title>
</head>
<body>

  <div id="app">
    <div v-on:click.right="handler">example</div>
    <div v-on:click.right.prevent="handler">example</div>
    <div v-on:click="handler('div1')"> div1
<a href="#top" v-on:click.stop="handler('div2')">div2</a> </div>



<div v-on:click.capture="handler('div1')"> div1
<div v-on:click="handler('div2')"> div2
<div v-on:click="handler('div3')">div3</div> </div>
</div>

<input v-on:keydown.up.down.left.right="handler">
  </div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>
</html>
